<h1>TensorFlow.jsで画像分類</h1>
<!-- TensorFlow.jsと画像分類モデルを読み込む-->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
<!-- 処理対象の画像-->
<img id="img" crossorigin="anonymous" width="300px"
 src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/A-Cat.jpg/800px-A-Cat.jpg"></img>
<!-- 処理結果の表示エリア-->
<div id="message">モデル読み込み中...</div>
<script>
 // HTMLタグを読み込む
 const img = document.getElementById('img');
 const msg = document.getElementById('message');
 // メイン処理を定義する
 async function main() {
  const model = await mobilenet.load() // モデルを読み込む
  const predictions = await model.classify(img) // 推論処理を実行
  msg.innerText = JSON.stringify(predictions, null, 2); // 結果を表示
 }
 main() // メイン処理を実行
</script>
